{% extends "base.html" %}
{% block title %}Welcome to dividr{% endblock %}

{% block content %}
<div class="h-[calc(90vh-120px)] flex flex-col justify-center items-center text-center">
  <h1 class="text-5xl font-extrabold text-gray-800 mb-6">
    Welcome to <span class="text-blue-500">dividr.</span>
  </h1>
  <p class="text-xl text-gray-600 mb-10">
    Effortless bill splitting for your business & customers.
  </p>

  <div class="flex justify-center gap-4">
    <a href="{% url 'login' %}" class="bg-blue-500 hover:bg-blue-600 text-white px-8 py-3 rounded-lg shadow text-lg font-medium">
      Log In
    </a>
    <a href="{% url 'signup' %}" class="border border-blue-500 text-blue-500 hover:bg-blue-50 px-8 py-3 rounded-lg text-lg font-medium">
      Sign Up
    </a>
  </div>
</div>
{% endblock %}
