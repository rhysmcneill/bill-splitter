<!-- Remove Confirmation Modal -->
<div x-show="showModal"
     x-cloak
     x-transition.opacity
     class="fixed inset-0 flex items-center justify-center z-50 bg-black bg-opacity-40">
  <div class="bg-white p-6 rounded-lg shadow-md w-full max-w-md">
    <div class="flex items-center gap-3 mb-3">
      <span class="text-2xl text-yellow-500">⚠️</span>
      <h2 class="text-lg font-semibold text-gray-800">Confirm Removal</h2>
    </div>
    <p class="text-sm text-gray-600 mb-6">
      Are you sure you want to remove this team member? They will lose access to your business.
    </p>

    <div class="flex justify-end gap-3">
      <div class="w-32">
        <button @click="showModal = false"
                type="button"
                class="w-full px-4 py-2 bg-gray-100 text-gray-700 rounded hover:bg-gray-200 text-sm font-medium text-center">
          Cancel
        </button>
      </div>
      <div class="w-32">
        <form :action="actionUrl" method="post">
          {% csrf_token %}
          <button type="submit"
                  class="w-full px-4 py-2 bg-red-500 text-white rounded hover:bg-red-600 text-sm font-medium text-center">
            Remove
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
