{% extends "base.html" %}
{% block title %}Welcome to dividr.{% endblock %}

{% block content %}
<!-- Page Animation Wrapper -->
<div class="h-[calc(90vh-120px)] flex flex-col justify-center items-center text-center"
     x-data="{ show: false }"
     x-init="setTimeout(() => show = true, 100)"
     x-cloak>

  <!-- Title -->
  <h1
    x-show="show"
    x-transition:enter="transition ease-out duration-700"
    x-transition:enter-start="opacity-0 translate-y-4"
    x-transition:enter-end="opacity-100 translate-y-0"
    class="text-5xl font-extrabold text-gray-800 mb-6"
  >
    Welcome to <span class="text-blue-500 relative inline-block">
      dividr.
      <span class="absolute inset-0 blur-sm opacity-20 bg-blue-500 rounded-full z-[-1] animate-pulse"></span>
    </span>
  </h1>

  <!-- Subtitle -->
  <p
    x-show="show"
    x-transition:enter="transition ease-out duration-700 delay-200"
    x-transition:enter-start="opacity-0 translate-y-4"
    x-transition:enter-end="opacity-100 translate-y-0"
    class="text-xl text-gray-600 mb-10 max-w-xl"
  >
    Effortless bill splitting for your business & customers.
  </p>

  <!-- Buttons -->
  <div
    x-show="show"
    x-transition:enter="transition ease-out duration-700 delay-400"
    x-transition:enter-start="opacity-0 translate-y-4"
    x-transition:enter-end="opacity-100 translate-y-0"
    class="flex justify-center gap-4"
  >
    <a href="{% url 'login' %}"
       class="bg-blue-500 hover:bg-blue-600 text-white px-8 py-3 rounded-lg shadow-md text-lg font-medium transform hover:scale-105 transition">
      Log In
    </a>
    <a href="{% url 'signup' %}"
       class="border border-blue-500 text-blue-500 hover:bg-blue-50 px-8 py-3 rounded-lg text-lg font-medium transform hover:scale-105 transition">
      Sign Up
    </a>
  </div>
</div>
{% endblock %}
