{% extends "base.html" %}
{% block title %}dividr - Stripe Error{% endblock %}

{% block content %}
<div class="max-w-xl mx-auto mt-20 px-6 py-8 bg-white shadow-md rounded-lg text-center">
  <h1 class="text-2xl font-semibold text-red-600 mb-4">⚠️ Stripe Error</h1>
  <p class="text-gray-700 text-sm mb-6">
    {{ message|default:"An issue occurred while connecting to Stripe. Please try again later or contact support." }}
  </p>
  <a href="{% url 'business_settings' business.slug %}"
     class="inline-block px-4 py-2 bg-blue-500 text-white text-sm rounded hover:bg-blue-600 transition">
    ← Back to Settings
  </a>
</div>
{% endblock %}
