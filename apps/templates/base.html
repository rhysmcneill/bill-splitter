{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Payr{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Tailwind CSS -->
    <link href="{% static 'css/dist/styles.css' %}" rel="stylesheet">

    <!-- HTMX (for interactivity, optional) -->
    <script src="https://unpkg.com/htmx.org@1.9.5"></script>

    {% block head %}{% endblock %}
</head>

<body class="bg-gray-100 text-gray-900 min-h-screen flex flex-col">

    <!-- Navbar -->
    <header class="bg-white shadow-sm py-4">
        <div class="max-w-7xl mx-auto px-4 flex justify-between items-center">
            <a href="{% url 'login' %}" class="text-2xl font-bold text-blue-500">Payr</a>
            {% if request.user.is_authenticated %}
                <div class="flex items-center space-x-4">
                    <span class="text-sm text-gray-700">Hi, {{ request.user.username }}</span>
                    <a href="{% url 'logout' %}" class="text-sm text-blue-500 hover:underline">Logout</a>
                </div>
            {% endif %}
        </div>
    </header>

    <!-- Page Content -->
    <main class="flex-grow">
        <div class="max-w-5xl mx-auto px-4 py-8">
            {% block content %}{% endblock %}
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-200 text-center py-3 text-sm text-gray-600">
        &copy; {{ now|date:"Y" }} Payr. All rights reserved.
    </footer>

</body>
</html>
