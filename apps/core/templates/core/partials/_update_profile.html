<div x-data="{ show: false }"
     x-init="setTimeout(() => show = true, 10)"
     x-show="show"
     x-transition:enter="transition ease-out duration-300"
     x-transition:enter-start="opacity-0 translate-y-4"
     x-transition:enter-end="opacity-100 translate-y-0"
     x-transition:leave="transition ease-in duration-200"
     x-transition:leave-start="opacity-100 translate-y-0"
     x-transition:leave-end="opacity-0 translate-y-4"
     @keydown.escape.window="show = false"
     x-cloak
     class="fixed inset-0 flex items-center justify-center z-50 bg-black bg-opacity-40">
  <div class="bg-white px-6 pt-8 pb-4 rounded-lg shadow-md w-full max-w-md">
    <h2 class="text-lg font-semibold text-blue-500 mb-4">Update Your Profile</h2>

    <form method="post" action="{% url 'update_profile' business.slug %}">
      {% csrf_token %}
      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700 mb-1">First Name</label>
        {{ form.first_name }}
      </div>
      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700 mb-1">Last Name</label>
        {{ form.last_name }}
      </div>
      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
        {{ form.email }}
      </div>

      <div class="flex justify-end gap-2 mt-6">
        <button type="button"
                @click="show = false"
                class="px-4 py-2 bg-gray-100 text-gray-700 rounded hover:bg-gray-200 text-sm font-medium">
          Cancel
        </button>
        <button type="submit"
                class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 text-sm font-medium">
          ðŸ’¾ Save Changes
        </button>
      </div>
    </form>
  </div>
</div>
